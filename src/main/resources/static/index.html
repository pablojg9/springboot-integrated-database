<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light border-bottom shadow-sm">
        <div class="container">
            <nav class="my-2 my-md-0 mr-md-3">
                <img src="" alt="Find" width="120" />
            </nav>
        </div>
    </div>
    <div class="container">
       <form action="">
           <div class="mb-3">
               <label class="form-label">ID</label>
               <input type="number" class="form-control" id="idUsuario" placeholder="id do usuario" readonly="readonly">
           </div>
           <div class="mb-3">
               <label class="form-label">Nome</label>
               <input type="text" class="form-control" id="nome" placeholder="nome do usuario">
           </div>
           <div class="mb-3">
               <label class="form-label">idade</label>
               <input type="number" class="form-control" id="idade" placeholder="idade do usuario" max="100">
           </div>

           <button type="submit" class="btn btn-success mb-3" onclick="salvarUsuario()">Buscar</button>
       </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const salvarUsuario = () => {
            const id = $("#id").val();
            const nome = $('#nome').val();
            const idade = $('#idade').val();

            $.ajax({
                method: "POST",
                url: "salvar",
                data: JSON.stringify({
                    id: id,
                    nome: nome,
                    idade: idade,
                }),
                contentType: "application/json; charset=utf-8",
                success: function (response) {
                    alert("salvado com sucesso");
                }
            }).fail(function (xhr, status, errorThown) {
                alert("ERROR: " + xhr.responseText);
            });
        }

    </script>
</body>
</html>
